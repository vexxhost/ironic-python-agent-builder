on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  ussuri:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: sudo apt-get update
      - run: sudo apt-get install kpartx qemu-utils
      - run: pip install .
      - run: ironic-python-agent-builder centos
        env:
          DIB_REPOLOCATION_ironic_python_agent: https://github.com/vexxhost/ironic-python-agent
      - uses: actions/upload-artifact@v2
        with:
          name: ironic-python-agent.initramfs
          path: ironic-python-agent-builder/ironic-python-agent.initramfs
      - uses: actions/upload-artifact@v2
        with:
          name: ironic-python-agent
          path: ironic-python-agent-builder/
          if-no-files-found: error
